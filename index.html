      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">发表评论</h3>
        </div>

          <div>评论人：</div>
          <input type="text" class="form-control" id="cmtUser" name='username' value="">
          <div>评论内容:</div>
          <textarea class="form-control" id="cmtText" name='content' value=""></textarea>
          <button type="submit" class="btn btn-primary">提交评论</button>
        </form>
      </div>
